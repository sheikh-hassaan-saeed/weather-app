<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Live Weather App</title>
    <meta name="description"
        content="Get real-time weather updates, forecasts, and temperature info for your city with this simple weather web app." />
    <meta name="author" content="Sheikh Hassaan Saeed" />

    <!-- Open Graph Protocol for Social Sharing -->
    <meta property="og:title" content="Live Weather App" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="Accurate weather updates for your city. Stay informed with live forecasts." />


    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />


</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" />
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">Invalid City Name</div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">---</h2>

            <div class="details">
                <div class="box1">
                    <div class="col">
                        <img class="humidity-pic" src="images/humidity.png">
                        <div>
                            <p class="humidity">0 %</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
                <div class="box2">
                    <div class="col">
                        <img class="wind-pic" src="images/wind.png">
                        <div>
                            <p class="wind">0 km/h</p>
                            <p>Wind</p>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
